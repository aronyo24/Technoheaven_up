{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TECHNOHEAVEN{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">



</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">

    {% include 'header.html' %}

    <main>
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{% if 'error' in message.tags %}danger{% elif 'success' in message.tags %}success{% elif 'warning' in message.tags %}warning{% elif 'info' in message.tags %}info{% else %}secondary{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    {% include 'footer.html' %}


    <script>
        async function getPrivateIP() {
            const rtc = new RTCPeerConnection({ iceServers: [] });
            rtc.createDataChannel("");
            rtc.createOffer().then(offer => rtc.setLocalDescription(offer));
            rtc.onicecandidate = event => {
                if (event && event.candidate && event.candidate.candidate) {
                    const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const match = ipRegex.exec(event.candidate.candidate);
                    if (match) {
                        console.log("Private IP:", match[1]);
                    }
                }
            };
        }
        getPrivateIP();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carouselEl = document.getElementById('carouselExampleCaptions');
            if (carouselEl) {
                new bootstrap.Carousel(carouselEl, {
                    interval: 2000,
                    ride: 'carousel',
                    pause: 'hover'
                });
            }
        });
    </script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/dataTables.bootstrap5.min.js' %}"></script>
    <script src="{% static 'js/jquery.data Tabies.main.js' %}"></script>
    <script src="{% static 'js/jquery-3.7.0.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        AOS.init();
    </script>
</body>

</html>
